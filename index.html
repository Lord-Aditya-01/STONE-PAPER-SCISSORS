<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>STONE-PAPER-SCISSORS</h1>
    <div id="choices">
        <div class="choice" id="rock">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRU__p-H4AAGYWqg7beL5ZhAp_9luqcU2yvtydhD1r7qDexI694iaKsgO9E7FM1mlSatdE&usqp=CAU" alt="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" alt="scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="scores">
            <p id="your-score">0</p>
            <p>Your Score</p>
        </div>
        <div class="scores">
            <p id="comp-score">0</p>
            <p>Computer Score</p>
        </div>
    </div>
        <div class="msg-container">
        <p class="msg">Select Your Choice to Start the Game.</p>
        </div>

    <script src="app.js"></script>
</body>
</html>
